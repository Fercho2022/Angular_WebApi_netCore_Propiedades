<div class="card">
  <div class="card-header">List your Property</div>
  <div class="card-body">
    <!-- #Form - Es una variable de plantilla (similar a crear una variable en el template) -->
    <!-- "ngForm" - Le dice a Angular que esta variable debe ser una instancia de NgForm -->
    <!-- (ngSubmit)="onSubmit(Form)" - Usa esa referencia para pasar todo el formulario al mÃ©todo onSubmit-->
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div>
        <tabset>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <label for="">Name</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              @if (!propName.valid && propName.touched) {
                <span class="error-block">
                  @if (propName.errors?.['required']) {
                    Please provide name
                  }
                  @if (propName.errors?.['minlength']) {
                    Name must be at least 5 char long
                  }
                </span>
              }
            </div>
            <div class="form-group col-12">
              <label for="">Type</label>
              <input type="text" class="form-control" ngModel name="Type" />
            </div>
            <div class="form-group col-12">
              <label for="">Price</label>
              <input type="text" class="form-control" ngModel name="Price" />
            </div>
            <div class="form-group col-12">
              <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary btn-block mt-3">
                Next
              </button>
            </div>
            </div>
          </tab>

          <tab heading="Pricing and Area">Pricing Information</tab>
          <tab heading="Address">Address</tab>
          <tab heading="Other Details">Other Details</tab>
          <tab heading="Photos">Upload photos</tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
