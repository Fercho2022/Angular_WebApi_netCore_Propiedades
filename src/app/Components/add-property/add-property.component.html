<div class="card">
  <div class="card-header">
    Add New Property

  </div>
  <div class="card-body">
    <!-- #Form - Es una variable de plantilla (similar a crear una variable en el template) -->
    <!-- "ngForm" - Le dice a Angular que esta variable debe ser una instancia de NgForm -->
    <!-- (ngSubmit)="onSubmit(Form)" - Usa esa referencia para pasar todo el formulario al mÃ©todo onSubmit-->
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
      <span *ngIf="!propName.valid && propName.touched " class="error-block">
        <span *ngIf="propName.errors?. ['required']" class="error-block">Please provide name</span>
        <span *ngIf="propName.errors?.['minlength']" class="error-block">Name must be at least 5 char long</span>
    </span>
    </div>
      <div class="form-group col-12">
        <label for="">Type</label>
        <input type="text" class="form-control" ngModel name="Type" >
      </div>
      <div class="form-group col-12">
        <label for="">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">

        <button type="submit" class="btn btn-primary me-2 mt-3">Save</button>
        <button type="reset" class="btn btn-primary  mt-3">Cancel</button>
      </div>
    </form>

  </div>

</div>
