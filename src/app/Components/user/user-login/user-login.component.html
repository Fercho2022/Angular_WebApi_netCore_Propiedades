<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Nombre</label>
            <input class="form-control" required ngModel name="userName">
          </div>

          <div class="form-group col-12">
            <label>Contrase√±a</label>
            <input class="form-control" required type="password" ngModel name="password">
          </div>

          <div class="form-group col-12 mt-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-secondary ">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
